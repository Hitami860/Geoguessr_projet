<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>GeoGuessr</title>
</head>

<body>

    <header>
        <img id="Logo" src="image/LocaliLogo.webp" alt="Logo DLL">
    </header>

    <h3 id="scoretext"></h3>
    <button id="start" type="submit" name="start">Commencer la partie</button>

    <h3 id="delais"></h3>
    
    <h3 class="questtext"> Saurez-vous trouver où cette photo a été prise ? </h3>
    <h3>Map 1 : Placez votre marqueur</h3>
    <section id="flex">
        <div id="map"></div>
        <div id="paysage"></div>
    </section>

    <div class="flexbtn">
        <button id="btnguess" type="submit" name="guess">Guess</button>
    </div>

    <h3 id="map2text">Map 2: Resultat</h3>
    <section id="flex2">

        <div id="map2"></div>

    </section>

    <button id="continue" type="submit" name="continue">Continuer la partie</button>

    <p style="color:#d89c51" id="distance"></p>

    <button id="new" type="submit" name="new">Nouvelle partie</button>
    
    <script src="Script/script.js"></script>


</body>

</html>
